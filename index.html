<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back Camera Access</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  
  <h1>Faceliveness</h1>

<iframe id="video" width="600" height="400" allow="camera" frameborder="0"></iframe>
  <script>
    let currentStream;

    async function getStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: { facingMode: { exact: "environment" } } // Request the back camera
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        document.getElementById('video').srcObject = currentStream;
      } catch (err) {
        console.error("Error accessing camera: ", err);
        alert("Unable to access the back camera. Please check camera permissions and try again.");
      }
    }

    async function init() {
      await getStream(); // Attempt to start with the back camera
    }

    init();
  </script>
</body>
</html>
